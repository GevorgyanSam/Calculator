<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculatorParent">
        <div class="displayParent">
            <img src="img/sun.jpg" alt="">
            <input type="text" id="result" placeholder="0" readonly>
        </div>
        <div class="buttonsParent">
            <form action="">
                <div class="buttons">
                    <input type="button" value="C" onclick="clearAll()">
                    <input type="button" value="+/-">
                    <input type="button" value="%">
                    <input type="button" value="/" onclick="operator('/')">
                </div>
                <div class="buttons">
                    <input type="button" value="7" onclick="num(7)">
                    <input type="button" value="8" onclick="num(8)">
                    <input type="button" value="9" onclick="num(9)">
                    <input type="button" value="*" onclick="operator('*')">
                </div>
                <div class="buttons">
                    <input type="button" value="4" onclick="num(4)">
                    <input type="button" value="5" onclick="num(5)">
                    <input type="button" value="6" onclick="num(6)">
                    <input type="button" value="-" onclick="operator('-')">
                </div>
                <div class="buttons">
                    <input type="button" value="1" onclick="num(1)">
                    <input type="button" value="2" onclick="num(2)">
                    <input type="button" value="3" onclick="num(3)">
                    <input type="button" value="+" onclick="operator('+')">
                </div>
                <div class="buttons">
                    <input type="button" value="0" onclick="num(0)">
                    <input type="button" value="." onclick="operator('.')">
                    <input type="button" value="=" onclick="final()">
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
